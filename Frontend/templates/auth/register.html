{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow rounded">
  <h1 class="text-xl font-bold mb-4">Register</h1>
  <form method="post">
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input name="email" type="email" class="border p-2 rounded w-full" required>
    </div>
    <div class="mb-4">
      <label class="block mb-1">Password</label>
      <input name="password" type="password" class="border p-2 rounded w-full" required>
    </div>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Register</button>
  </form>
  <p class="mt-4 text-sm">
    Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
  </p>
</div>
{% endblock %}

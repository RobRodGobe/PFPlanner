{# Frontend/templates/calculators/_advanced_fields.html #}
{% if show %}
<div class="space-y-4 p-4 border rounded bg-gray-50 dark:bg-gray-800">

    <div>
        <label class="block font-semibold">Property Tax (annual)</label>
        <input name="property_tax" type="text" class="input">
    </div>

    <div>
        <label class="block font-semibold">Home Insurance (annual)</label>
        <input name="home_insurance" type="text" class="input">
    </div>

    <div>
        <label class="block font-semibold">HOA Dues (monthly)</label>
        <input name="hoa" type="text" class="input">
    </div>

    <div class="flex items-center space-x-2">
        <input 
            type="checkbox" 
            name="include_mi"
            hx-trigger="change"
            hx-get="{{ url_for('calculators.house_affordability') }}"
            hx-target="#mi-field"
            hx-swap="innerHTML"
            hx-vals='js:{
                "toggle_mi": event.target.checked ? "1" : "0",
                "mi_value": document.getElementById("mi_value")?.value || ""
            }'
        >
        <label>Include Mortgage Insurance</label>
    </div>

    <!-- MI field loads here -->
    <div id="mi-field" class="mt-2"></div>

</div>
{% endif %}
